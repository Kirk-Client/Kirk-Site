<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk Client - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(220, 20, 60, 0.12) 0%, rgba(139, 0, 0, 0.06) 30%, transparent 60%);
            animation: breathingGlow 10s ease-in-out infinite;
        }

        @keyframes breathingGlow {
            0%, 100% {
                background: radial-gradient(circle at 40% 35%, rgba(220, 20, 60, 0.15) 0%, rgba(139, 0, 0, 0.07) 28%, transparent 58%);
            }
            50% {
                background: radial-gradient(circle at 50% 65%, rgba(220, 20, 60, 0.16) 0%, rgba(139, 0, 0, 0.075) 30%, transparent 60%);
            }
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(220, 20, 60, 0.2);
        }

        .nav-brand {
            font-size: 1.2rem;
            font-weight: 700;
            color: #dc143c;
            letter-spacing: 1px;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login {
            background: transparent;
            border: 2px solid #dc143c;
            color: #dc143c;
        }

        .btn-login:hover {
            background: rgba(220, 20, 60, 0.1);
            transform: translateY(-2px);
        }

        .btn-signup {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.4);
        }

        .btn-cart {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
            display: none;
            position: relative;
        }

        .btn-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.4);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #fff;
            color: #dc143c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .btn-logout {
            background: transparent;
            border: 2px solid #dc143c;
            color: #dc143c;
            display: none;
        }

        .btn-logout:hover {
            background: rgba(220, 20, 60, 0.1);
            transform: translateY(-2px);
        }

        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
            padding-top: 100px;
        }

        .logo {
            width: 240px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(220, 20, 60, 0.4);
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 700;
            color: #dc143c;
            text-shadow: 0 0 30px rgba(220, 20, 60, 0.6);
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
        }

        .tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .hero-shop-btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero-shop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(220, 20, 60, 0.6);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 2px solid rgba(220, 20, 60, 0.5);
            border-radius: 24px;
            padding: 3rem;
            max-width: 480px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            color: #dc143c;
            font-size: 1.5rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal h2 {
            color: #dc143c;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .product-card {
            background: rgba(220, 20, 60, 0.1);
            border: 2px solid rgba(220, 20, 60, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #dc143c;
        }

        .product-card h3 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-card p {
            color: #dc143c;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .cart-items {
            margin-top: 1rem;
        }

        .cart-item {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-info h4 {
            color: #fff;
            margin-bottom: 0.3rem;
        }

        .cart-item-info p {
            color: rgba(255, 255, 255, 0.6);
        }

        .cart-item-remove {
            background: #dc143c;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .cart-empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 2rem;
        }

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(220, 20, 60, 0.3);
            text-align: right;
        }

        .cart-total h3 {
            color: #dc143c;
            font-size: 1.5rem;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            border: none;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.6);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .form-group label {
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(220, 20, 60, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc143c;
        }

        .form-submit {
            padding: 1.1rem;
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            border: none;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.6);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-switch a {
            color: #dc143c;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .error-message {
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1.5rem;
            background: rgba(220, 20, 60, 0.15);
            border: 2px solid rgba(220, 20, 60, 0.5);
            color: #ff6b6b;
        }

        .success-message {
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1.5rem;
            background: rgba(34, 197, 94, 0.15);
            border: 2px solid rgba(34, 197, 94, 0.5);
            color: #51cf66;
        }

        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.4);
            border-top: 1px solid rgba(220, 20, 60, 0.2);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <nav>
        <div class="nav-brand">KIRK CLIENT</div>
        <div class="nav-buttons">
            <button class="btn btn-cart" id="cartBtn" onclick="openCart()">
                Cart <span class="cart-count" id="cartCount">0</span>
            </button>
            <button class="btn btn-logout" id="logoutBtn" onclick="handleLogout()">Logout</button>
            <div id="authButtons">
                <button class="btn btn-login" onclick="openLoginModal()">Login</button>
                <button class="btn btn-signup" onclick="openSignupModal()">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <img src="https://iili.io/flUxhKB.jpg" alt="Kirk Client" class="logo">
        <h1 class="main-title">KIRK CLIENT</h1>
        <p class="tagline">BETA TESTING COMING SOON</p>
        <button class="hero-shop-btn" onclick="openShop()">Shop Now</button>
    </div>

    <div class="footer">
        <p>KirkCEO ©2025</p>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <button class="modal-close" onclick="closeLoginModal()">&times;</button>
            <h2>Welcome Back</h2>
            <div id="loginError" style="display: none;"></div>
            <form class="auth-form" onsubmit="handleLoginSubmit(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="form-submit" id="loginSubmitBtn">Sign In</button>
            </form>
            <div class="auth-switch">
                <a onclick="switchToSignup()">Create an account →</a>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal-overlay" id="signupModal">
        <div class="modal">
            <button class="modal-close" onclick="closeSignupModal()">&times;</button>
            <h2>Create Account</h2>
            <div id="signupError" style="display: none;"></div>
            <form class="auth-form" onsubmit="handleSignupSubmit(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" required minlength="3">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit" class="form-submit" id="signupSubmitBtn">Create Account</button>
            </form>
            <div class="auth-switch">
                <a onclick="switchToLogin()">Sign in instead →</a>
            </div>
        </div>
    </div>

    <!-- Shop Modal -->
    <div class="modal-overlay" id="shopModal">
        <div class="modal">
            <button class="modal-close" onclick="closeShop()">&times;</button>
            <h2>Shop Kirk Client</h2>
            <div class="product-grid">
                <div class="product-card" onclick="addToCart('Media Version', 29.99)">
                    <h3>Media Version</h3>
                    <p>$0.00</p>
                </div>
                <div class="product-card" onclick="addToCart('KirkLite', 19.99)">
                    <h3>KirkLite</h3>
                    <p>$5 Per/Month</p>
                </div>
                <div class="product-card" onclick="addToCart('Kirk Client', 49.99)">
                    <h3>Kirk Client</h3>
                    <p>$14.99</p>
                </div>
                <div class="product-card" onclick="addToCart('Merch', 24.99)">
                    <h3>Merch</h3>
                    <p>Click For Site</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal-overlay" id="cartModal">
        <div class="modal">
            <button class="modal-close" onclick="closeCart()">&times;</button>
            <h2>Your Cart</h2>
            <div class="cart-items" id="cartItems">
                <div class="cart-empty">Your cart is empty</div>
            </div>
            <div class="cart-total" id="cartTotal" style="display: none;">
                <h3>Total: $<span id="totalAmount">0.00</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnppB7CXp0eZLNhvXeyKNDvO0R1YVsf2I",
            authDomain: "kirkclient.firebaseapp.com",
            projectId: "kirkclient",
            storageBucket: "kirkclient.firebasestorage.app",
            messagingSenderId: "324941983054",
            appId: "1:324941983054:web:2976a14fc5cc05d89d021f",
            measurementId: "G-E0ZPPKNBD8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let cart = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadCartFromFirestore();
                updateUIForLogin();
            } else {
                currentUser = null;
                cart = [];
                updateUIForLogout();
            }
        });

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.className = 'error-message';
            errorEl.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.className = 'success-message';
            successEl.style.display = 'block';
        }

        window.openLoginModal = () => {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('loginError').style.display = 'none';
        };

        window.closeLoginModal = () => {
            document.getElementById('loginModal').classList.remove('active');
        };

        window.openSignupModal = () => {
            document.getElementById('signupModal').classList.add('active');
            document.getElementById('signupError').style.display = 'none';
        };

        window.closeSignupModal = () => {
            document.getElementById('signupModal').classList.remove('active');
        };

        window.switchToSignup = () => {
            closeLoginModal();
            openSignupModal();
        };

        window.switchToLogin = () => {
            closeSignupModal();
            openLoginModal();
        };

        window.handleLoginSubmit = async (event) => {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = document.getElementById('loginSubmitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                closeLoginModal();
            } catch (error) {
                showError('loginError', error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        };

        window.handleSignupSubmit = async (event) => {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const submitBtn = document.getElementById('signupSubmitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await updateProfile(user, { displayName: username });
                
                await setDoc(doc(db, 'users', user.uid), {
                    uid: user.uid,
                    username: username,
                    email: email,
                    hwid: 'N/A',
                    createdAt: serverTimestamp(),
                    subscriptionType: 'free'
                });

                showSuccess('signupError', 'Account created successfully!');
                setTimeout(() => closeSignupModal(), 2000);
            } catch (error) {
                showError('signupError', error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        };

        window.handleLogout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                alert('Failed to logout');
            }
        };

        function updateUIForLogin() {
            document.getElementById('authButtons').style.display = 'none';
            document.getElementById('cartBtn').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
        }

        function updateUIForLogout() {
            document.getElementById('authButtons').style.display = 'flex';
            document.getElementById('cartBtn').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            updateCartCount();
        }

        window.openShop = () => {
            if (!currentUser) {
                alert('Please log in to access the shop');
                openLoginModal();
                return;
            }
            document.getElementById('shopModal').classList.add('active');
        };

        window.closeShop = () => {
            document.getElementById('shopModal').classList.remove('active');
        };

        window.openCart = () => {
            updateCartDisplay();
            document.getElementById('cartModal').classList.add('active');
        };

        window.closeCart = () => {
            document.getElementById('cartModal').classList.remove('active');
        };

        window.addToCart = async (productName, price) => {
            if (!currentUser) {
                alert('Please log in to add items to cart');
                return;
            }
            
            try {
                const docRef = await addDoc(collection(db, 'carts'), {
                    userId: currentUser.uid,
                    name: productName,
                    price: price,
                    timestamp: new Date()
                });
                
                cart.push({ id: docRef.id, name: productName, price: price });
                updateCartCount();
                alert(`${productName} added to cart!`);
                closeShop();
            } catch (error) {
                alert('Failed to add item to cart');
            }
        };

        async function loadCartFromFirestore() {
            if (!currentUser) return;
            
            try {
                const q = query(collection(db, 'carts'), where('userId', '==', currentUser.uid));
                const querySnapshot = await getDocs(q);
                
                cart = [];
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    cart.push({
                        id: docSnap.id,
                        name: data.name,
                        price: data.price
                    });
                });
                
                updateCartCount();
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        window.removeFromCart = async (index) => {
            const item = cart[index];
            
            try {
                if (item.id) {
                    await deleteDoc(doc(db, 'carts', item.id));
                }
                cart.splice(index, 1);
                updateCartCount();
                updateCartDisplay();
            } catch (error) {
                alert('Failed to remove item');
            }
        };

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                cartTotal.style.display = 'none';
            } else {
                let total = 0;
                cartItemsContainer.innerHTML = cart.map((item, index) => {
                    total += item.price;
                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <h4>${item.name}</h4>
                                <p>$${item.price.toFixed(2)}</p>
                            </div>
                            <button class="cart-item-remove" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('totalAmount').textContent = total.toFixed(2);
                cartTotal.style.display = 'block';
            }
        }

        // FIXED: Checkout function now navigates to checkout.html
        window.checkout = () => {
            if (cart.length === 0) return;
            
            // Store cart in sessionStorage for checkout page
            sessionStorage.setItem('kirkClientCart', JSON.stringify(cart));
            
            // Navigate to checkout page
            window.location.href = 'checkout.html';
        };

        // Close modals when clicking outside
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
