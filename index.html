<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk Client - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Smooth luminated background glow */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(220, 20, 60, 0.12) 0%, rgba(139, 0, 0, 0.06) 30%, transparent 60%);
            animation: breathingGlow 10s ease-in-out infinite;
        }

        @keyframes breathingGlow {
            0%, 100% {
                background: radial-gradient(circle at 40% 35%, rgba(220, 20, 60, 0.15) 0%, rgba(139, 0, 0, 0.07) 28%, transparent 58%);
                opacity: 1;
            }
            25% {
                background: radial-gradient(circle at 60% 45%, rgba(220, 20, 60, 0.18) 0%, rgba(139, 0, 0, 0.08) 32%, transparent 62%);
                opacity: 0.95;
            }
            50% {
                background: radial-gradient(circle at 50% 65%, rgba(220, 20, 60, 0.16) 0%, rgba(139, 0, 0, 0.075) 30%, transparent 60%);
                opacity: 1;
            }
            75% {
                background: radial-gradient(circle at 35% 55%, rgba(220, 20, 60, 0.17) 0%, rgba(139, 0, 0, 0.08) 31%, transparent 61%);
                opacity: 0.97;
            }
        }

        /* Utah shape with loading bar effect */
        .utah-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.5;
        }
        
        .utah-svg {
            width: 260px;
            height: auto;
            transform: scale(1, -1);
        }
        
        .utah-path {
            fill: none;
            stroke: #dc143c;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawUtah 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #dc143c);
        }
        
        @keyframes drawUtah {
            0% {
                stroke-dashoffset: 1000;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -1000;
            }
        }

        /* Main content area */
        .main-content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Logo section */
        .logo-section {
            margin-bottom: 2rem;
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            width: 240px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(220, 20, 60, 0.4);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Title and tagline */
        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 700;
            color: #dc143c;
            text-shadow: 0 0 30px rgba(220, 20, 60, 0.6);
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            letter-spacing: 2px;
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.4);
            border-top: 1px solid rgba(220, 20, 60, 0.2);
            font-size: 0.9rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .main-content {
                padding: 3rem 1.5rem;
            }

            .logo {
                width: 180px;
            }

            .main-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .tagline {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }

            .utah-container {
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .logo {
                width: 150px;
            }

            .utah-container {
                transform: translate(-50%, -50%) scale(0.6);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation"></div>

    <!-- Utah shape with loading bar effect -->
    <div class="utah-container">
        <svg class="utah-svg" viewBox="0 0 200 240">
            <path class="utah-path" d="M150 180 L120 180 L120 220 L40 220 L40 50 L150 50 Z"/>
        </svg>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="logo-section">
            <img src="https://iili.io/flUxhKB.jpg" alt="Kirk Client" class="logo">
        </div>

        <div class="title-section">
            <h1 class="main-title">KIRK CLIENT</h1>
            <p class="tagline">COMING SOON</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>KirkCEO Â©2025</p>
    </div>
</body>
</html>
