<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk Client - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Smooth luminated background glow */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(220, 20, 60, 0.12) 0%, rgba(139, 0, 0, 0.06) 30%, transparent 60%);
            animation: breathingGlow 10s ease-in-out infinite;
        }

        @keyframes breathingGlow {
            0%, 100% {
                background: radial-gradient(circle at 40% 35%, rgba(220, 20, 60, 0.15) 0%, rgba(139, 0, 0, 0.07) 28%, transparent 58%);
                opacity: 1;
            }
            25% {
                background: radial-gradient(circle at 60% 45%, rgba(220, 20, 60, 0.18) 0%, rgba(139, 0, 0, 0.08) 32%, transparent 62%);
                opacity: 0.95;
            }
            50% {
                background: radial-gradient(circle at 50% 65%, rgba(220, 20, 60, 0.16) 0%, rgba(139, 0, 0, 0.075) 30%, transparent 60%);
                opacity: 1;
            }
            75% {
                background: radial-gradient(circle at 35% 55%, rgba(220, 20, 60, 0.17) 0%, rgba(139, 0, 0, 0.08) 31%, transparent 61%);
                opacity: 0.97;
            }
        }

        /* Utah shape with loading bar effect */
        .utah-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.5;
        }
        
        .utah-svg {
            width: 260px;
            height: auto;
            transform: scale(1, -1);
        }
        
        .utah-path {
            fill: none;
            stroke: #dc143c;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawUtah 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #dc143c);
        }
        
        @keyframes drawUtah {
            0% {
                stroke-dashoffset: 1000;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -1000;
            }
        }

        /* Main content area */
        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
        }

        /* Logo section */
        .logo-section {
            margin-bottom: 2rem;
            margin-top: 2rem;
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            width: 240px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(220, 20, 60, 0.4);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Title and tagline */
        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 700;
            color: #dc143c;
            text-shadow: 0 0 30px rgba(220, 20, 60, 0.6);
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            letter-spacing: 2px;
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
        }

        /* Button container */
        .button-container {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.6s both;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-login {
            background: transparent;
            border: 2px solid #dc143c;
            color: #dc143c;
        }

        .btn-login:hover {
            background: rgba(220, 20, 60, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.3);
        }

        .btn-signup {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(220, 20, 60, 0.4);
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(220, 20, 60, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Shop button */
        .shop-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(220, 20, 60, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(220, 20, 60, 0.6);
        }

        /* Cart button (shown when logged in) */
        .cart-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(220, 20, 60, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none;
        }

        .cart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(220, 20, 60, 0.6);
        }

        .cart-count {
            background: #fff;
            color: #dc143c;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            font-weight: 700;
        }

        /* Login/Signup buttons in top right */
        .auth-buttons {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            gap: 1rem;
        }

        .auth-buttons .btn {
            padding: 0.8rem 1.8rem;
            font-size: 0.95rem;
        }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
        }

        /* Modal content */
        .modal {
            background: #1a1a1a;
            border: 2px solid #dc143c;
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(220, 20, 60, 0.5);
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #dc143c;
        }

        .modal h2 {
            color: #dc143c;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Product grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .product-card {
            background: rgba(220, 20, 60, 0.1);
            border: 2px solid rgba(220, 20, 60, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #dc143c;
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.4);
        }

        .product-card h3 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Cart items */
        .cart-items {
            margin-top: 1rem;
        }

        .cart-item {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-info h4 {
            color: #fff;
            margin-bottom: 0.3rem;
        }

        .cart-item-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .cart-item-remove {
            background: #dc143c;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-item-remove:hover {
            background: #8b0000;
        }

        .cart-empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 2rem;
            font-size: 1.1rem;
        }

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(220, 20, 60, 0.3);
            text-align: right;
        }

        .cart-total h3 {
            color: #dc143c;
            font-size: 1.5rem;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            border: none;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.6);
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.4);
            border-top: 1px solid rgba(220, 20, 60, 0.2);
            font-size: 0.9rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .main-content {
                padding: 3rem 1.5rem;
            }

            .logo {
                width: 180px;
            }

            .main-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .tagline {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                padding: 0.9rem 2rem;
            }

            .shop-button, .cart-button, .auth-buttons {
                top: 1rem;
                right: 1rem;
            }

            .auth-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            .auth-buttons .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
                width: auto;
            }

            .shop-button, .cart-button {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                padding: 1.5rem;
                width: 95%;
            }

            .modal h2 {
                font-size: 1.5rem;
            }

            .utah-container {
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .logo {
                width: 150px;
            }

            .utah-container {
                transform: translate(-50%, -50%) scale(0.6);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation"></div>

    <!-- Utah shape with loading bar effect -->
    <div class="utah-container">
        <svg class="utah-svg" viewBox="0 0 200 240">
            <path class="utah-path" d="M150 180 L120 180 L120 220 L40 220 L40 50 L150 50 Z"/>
        </svg>
    </div>

    <!-- Shop button (hidden when logged in) -->
    <button class="shop-button" id="shopBtn" onclick="openShop()">Shop</button>

    <!-- Cart button (shown when logged in) -->
    <button class="cart-button" id="cartBtn" onclick="openCart()">
        Cart <span class="cart-count" id="cartCount">0</span>
    </button>

    <!-- Login/Signup buttons in top right -->
    <div class="auth-buttons" id="authButtons">
        <button class="btn btn-login" onclick="handleLogin()">Login</button>
        <button class="btn btn-signup" onclick="handleSignup()">Sign Up</button>
    </div>

    <!-- Shop Modal -->
    <div class="modal-overlay" id="shopModal">
        <div class="modal">
            <button class="modal-close" onclick="closeShop()">&times;</button>
            <h2>Shop Kirk Client</h2>
            <div class="product-grid">
                <div class="product-card" onclick="addToCart('Media Version', 29.99)">
                    <h3>Media Version</h3>
                    <p>$29.99</p>
                </div>
                <div class="product-card" onclick="addToCart('KirkLite', 19.99)">
                    <h3>KirkLite</h3>
                    <p>$19.99</p>
                </div>
                <div class="product-card" onclick="addToCart('Kirk Client', 49.99)">
                    <h3>Kirk Client</h3>
                    <p>$49.99</p>
                </div>
                <div class="product-card" onclick="addToCart('Merch', 24.99)">
                    <h3>Merch</h3>
                    <p>$24.99</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal-overlay" id="cartModal">
        <div class="modal">
            <button class="modal-close" onclick="closeCart()">&times;</button>
            <h2>Your Cart</h2>
            <div class="cart-items" id="cartItems">
                <div class="cart-empty">Your cart is empty</div>
            </div>
            <div class="cart-total" id="cartTotal" style="display: none;">
                <h3>Total: $<span id="totalAmount">0.00</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="logo-section">
            <img src="https://iili.io/flUxhKB.jpg" alt="Kirk Client" class="logo">
        </div>

        <div class="title-section">
            <h1 class="main-title">KIRK CLIENT</h1>
            <p class="tagline">BETA TESTING COMING SOON</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>KirkCEO Â©2025</p>
    </div>

    <script>
        let isLoggedIn = false;
        let cart = [];

        function handleLogin() {
            // Simulate login
            isLoggedIn = true;
            updateUIForLogin();
            alert('Successfully logged in!');
        }

        function handleSignup() {
            // Simulate signup and login
            isLoggedIn = true;
            updateUIForLogin();
            alert('Account created! You are now logged in.');
        }

        function updateUIForLogin() {
            // Hide auth buttons
            document.getElementById('authButtons').style.display = 'none';
            // Hide shop button, show cart button
            document.getElementById('shopBtn').style.display = 'none';
            document.getElementById('cartBtn').style.display = 'block';
        }

        function openShop() {
            document.getElementById('shopModal').classList.add('active');
        }

        function closeShop() {
            document.getElementById('shopModal').classList.remove('active');
        }

        function openCart() {
            updateCartDisplay();
            document.getElementById('cartModal').classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        function addToCart(productName, price) {
            if (!isLoggedIn) {
                alert('Please log in to add items to cart');
                return;
            }
            
            cart.push({ name: productName, price: price });
            updateCartCount();
            alert(`${productName} added to cart!`);
            closeShop();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            updateCartDisplay();
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                cartTotal.style.display = 'none';
            } else {
                let total = 0;
                cartItemsContainer.innerHTML = cart.map((item, index) => {
                    total += item.price;
                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <h4>${item.name}</h4>
                                <p>$${item.price.toFixed(2)}</p>
                            </div>
                            <button class="cart-item-remove" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('totalAmount').textContent = total.toFixed(2);
                cartTotal.style.display = 'block';
            }
        }

        function checkout() {
            if (cart.length === 0) return;
            alert('Checkout coming soon with beta release!');
        }

        // Close modals when clicking outside
        document.getElementById('shopModal').addEventListener('click', function(e) {
            if (e.target === this) closeShop();
        });

        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) closeCart();
        });
    </script>
</body>
</html>
