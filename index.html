<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk Client - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #1a0000 0%, #000 70%);
            animation: lightSway 6s ease-in-out infinite;
        }

        @keyframes lightSway {
            0%, 100% {
                background: radial-gradient(circle at 30% 40%, #2a0000 0%, #000 60%);
            }
            25% {
                background: radial-gradient(circle at 70% 50%, #2a0000 0%, #000 60%);
            }
            50% {
                background: radial-gradient(circle at 50% 70%, #2a0000 0%, #000 60%);
            }
            75% {
                background: radial-gradient(circle at 20% 60%, #2a0000 0%, #000 60%);
            }
        }

        .utah-loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 600px;
            z-index: 0;
        }

        .utah-shape {
            width: 100%;
            height: 100%;
        }

        .utah-outline {
            fill: none;
            stroke: #dc143c;
            stroke-width: 4;
            opacity: 0.3;
        }

        .utah-fill {
            fill: none;
            stroke: #dc143c;
            stroke-width: 4;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: loadUtah 8s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #dc143c);
        }

        @keyframes loadUtah {
            0%, 100% {
                stroke-dashoffset: 1000;
            }
            50% {
                stroke-dashoffset: 0;
            }
        }

        .content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
        }

        h1 {
            font-size: 3rem;
            color: #dc143c;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.8);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .coming-soon {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .volunteer-section {
            background: rgba(220, 20, 60, 0.1);
            border: 2px solid #dc143c;
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .volunteer-section h2 {
            color: #dc143c;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }

        .volunteer-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .volunteer-btn {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        .volunteer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(220, 20, 60, 0.5);
            background: linear-gradient(135deg, #ff1744 0%, #dc143c 100%);
        }

        .volunteer-note {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ccc;
            font-style: italic;
        }

        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            color: #888;
            border-top: 1px solid #dc143c;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: #1a1a1a;
            margin: 5% auto;
            padding: 2rem;
            border: 2px solid #dc143c;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #dc143c;
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #ff1744;
        }

        .modal h3 {
            color: #dc143c;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: #000;
            border: 1px solid #dc143c;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #ff1744 0%, #dc143c 100%);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .coming-soon {
                font-size: 1.2rem;
            }
            .logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="utah-loading-container">
        <svg class="utah-shape" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <path class="utah-outline" d="M 40 20 L 160 20 L 160 50 L 180 50 L 180 240 L 160 270 L 100 290 L 40 270 L 20 240 L 20 50 Z"/>
            <path class="utah-fill" d="M 40 20 L 160 20 L 160 50 L 180 50 L 180 240 L 160 270 L 100 290 L 40 270 L 20 240 L 20 50 Z"/>
        </svg>
    </div>

    <div class="content">
        <div class="logo-container">
            <img src="https://iili.io/flUxhKB.jpg" alt="Kirk Client Logo" class="logo">
        </div>

        <h1>Kirk Client</h1>
        <p class="coming-soon">Coming Soon</p>

        <div class="volunteer-section">
            <h2>Apply to Volunteer</h2>
            <div class="volunteer-options">
                <button class="volunteer-btn" onclick="openModal('Discord Staff')">Discord Staff</button>
                <button class="volunteer-btn" onclick="openModal('Client Developer')">Client Developer</button>
                <button class="volunteer-btn" onclick="openModal('Artwork')">Artwork</button>
                <button class="volunteer-btn" onclick="openModal('Other')">Other</button>
            </div>
            <p class="volunteer-note">All positions are volunteer-based. We appreciate your support!</p>
        </div>
    </div>

    <footer>
        <p>KirkCEO Â©2025</p>
    </footer>

    <div id="volunteerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Volunteer Application</h3>
            <form id="volunteerForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="discord">Discord Username:</label>
                    <input type="text" id="discord" name="discord">
                </div>
                <div class="form-group">
                    <label for="experience">Experience / Why you want to help:</label>
                    <textarea id="experience" name="experience" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(position) {
            document.getElementById('position').value = position;
            document.getElementById('volunteerModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('volunteerModal').style.display = 'none';
            document.getElementById('volunteerForm').reset();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('volunteerModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            alert('Thank you for your application! We will review it and get back to you soon.\n\nNote: For a production site, you would connect this to a backend service or email system.');
            
            closeModal();
        }
    </script>
</body>
</html>
