<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk Client - Coming Soon</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(220, 20, 60, 0.12) 0%, rgba(139, 0, 0, 0.06) 30%, transparent 60%);
            animation: breathingGlow 10s ease-in-out infinite;
        }

        @keyframes breathingGlow {
            0%, 100% {
                background: radial-gradient(circle at 40% 35%, rgba(220, 20, 60, 0.15) 0%, rgba(139, 0, 0, 0.07) 28%, transparent 58%);
            }
            50% {
                background: radial-gradient(circle at 50% 65%, rgba(220, 20, 60, 0.16) 0%, rgba(139, 0, 0, 0.075) 30%, transparent 60%);
            }
        }

        .utah-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.5;
        }
        
        .utah-svg {
            width: 260px;
            height: auto;
            transform: scale(1, -1);
        }
        
        .utah-path {
            fill: none;
            stroke: #dc143c;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawUtah 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #dc143c);
        }
        
        @keyframes drawUtah {
            0% { stroke-dashoffset: 1000; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -1000; }
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(220, 20, 60, 0.2);
        }

        .nav-brand {
            font-size: 1.2rem;
            font-weight: 700;
            color: #dc143c;
            letter-spacing: 1px;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .btn-login {
            background: transparent;
            border: 2px solid #dc143c;
            color: #dc143c;
        }

        .btn-login:hover {
            background: rgba(220, 20, 60, 0.1);
            transform: translateY(-2px);
        }

        .btn-signup {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.4);
        }

        .btn-cart {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
            display: none;
            position: relative;
        }

        .btn-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.4);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #fff;
            color: #dc143c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .btn-logout {
            background: transparent;
            border: 2px solid #dc143c;
            color: #dc143c;
            display: none;
        }

        .btn-logout:hover {
            background: rgba(220, 20, 60, 0.1);
            transform: translateY(-2px);
        }

        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
            padding-top: 100px;
        }

        .logo-section {
            margin-bottom: 2rem;
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            width: 240px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(220, 20, 60, 0.4);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 700;
            color: #dc143c;
            text-shadow: 0 0 30px rgba(220, 20, 60, 0.6);
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            letter-spacing: 2px;
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
        }

        .hero-shop-btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px rgba(220, 20, 60, 0.4);
            animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.6s both;
        }

        .hero-shop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(220, 20, 60, 0.6);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 2px solid rgba(220, 20, 60, 0.5);
            border-radius: 24px;
            padding: 3rem;
            max-width: 480px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 70px rgba(220, 20, 60, 0.4);
            position: relative;
            animation: modalSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.92);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            color: #dc143c;
            font-size: 1.5rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            line-height: 1;
        }

        .modal-close:hover {
            background: rgba(220, 20, 60, 0.2);
            border-color: #dc143c;
            transform: rotate(90deg);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .product-card {
            background: rgba(220, 20, 60, 0.1);
            border: 2px solid rgba(220, 20, 60, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #dc143c;
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.4);
        }

        .product-card h3 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .cart-items {
            margin-top: 1rem;
        }

        .cart-item {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-info h4 {
            color: #fff;
            margin-bottom: 0.3rem;
        }

        .cart-item-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .cart-item-remove {
            background: #dc143c;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-item-remove:hover {
            background: #8b0000;
        }

        .cart-empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 2rem;
            font-size: 1.1rem;
        }

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(220, 20, 60, 0.3);
            text-align: right;
        }

        .cart-total h3 {
            color: #dc143c;
            font-size: 1.5rem;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            border: none;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 20, 60, 0.6);
        }

        .checkout-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.4);
            border-top: 1px solid rgba(220, 20, 60, 0.2);
            font-size: 0.9rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .nav-brand {
                font-size: 1rem;
            }

            .nav-buttons {
                gap: 0.5rem;
                flex-wrap: wrap;
            }

            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }

            .main-content {
                padding: 1.5rem;
                padding-top: 120px;
            }

            .logo {
                width: 150px;
            }

            .main-title {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .hero-shop-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .modal {
                padding: 2rem 1.5rem;
                width: 95%;
                border-radius: 20px;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .utah-container {
                transform: translate(-50%, -50%) scale(0.6);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="utah-container">
        <svg class="utah-svg" viewBox="0 0 200 240">
            <path class="utah-path" d="M150 180 L120 180 L120 220 L40 220 L40 50 L150 50 Z"/>
        </svg>
    </div>

    <nav>
        <div class="nav-brand">KIRK CLIENT</div>
        <div class="nav-buttons">
            <button class="btn btn-cart" id="cartBtn" onclick="openCart()">
                Cart <span class="cart-count" id="cartCount">0</span>
            </button>
            <button class="btn btn-logout" id="logoutBtn" onclick="handleLogout()">Logout</button>
            <div id="authButtons">
                <button class="btn btn-login" onclick="alert('Login functionality from your existing code')">Login</button>
                <button class="btn btn-signup" onclick="alert('Signup functionality from your existing code')">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="logo-section">
            <img src="https://iili.io/flUxhKB.jpg" alt="Kirk Client" class="logo">
        </div>

        <div class="title-section">
            <h1 class="main-title">KIRK CLIENT</h1>
            <p class="tagline">BETA TESTING COMING SOON</p>
            <button class="hero-shop-btn" onclick="openShop()">Shop Now</button>
        </div>
    </div>

    <div class="footer">
        <p>KirkCEO Â©2025</p>
    </div>

    <!-- Shop Modal -->
    <div class="modal-overlay" id="shopModal">
        <div class="modal">
            <button class="modal-close" onclick="closeShop()">&times;</button>
            <h2>Shop Kirk Client</h2>
            <div class="product-grid">
                <div class="product-card" onclick="addToCart('Media Version', 2999, 'price_media_version')">
                    <h3>Media Version</h3>
                    <p>$29.99</p>
                </div>
                <div class="product-card" onclick="addToCart('KirkLite', 1999, 'price_kirklite')">
                    <h3>KirkLite</h3>
                    <p>$19.99</p>
                </div>
                <div class="product-card" onclick="addToCart('Kirk Client', 4999, 'price_kirk_client')">
                    <h3>Kirk Client</h3>
                    <p>$49.99</p>
                </div>
                <div class="product-card" onclick="addToCart('Merch', 2499, 'price_merch')">
                    <h3>Merch</h3>
                    <p>$24.99</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal-overlay" id="cartModal">
        <div class="modal">
            <button class="modal-close" onclick="closeCart()">&times;</button>
            <h2>Your Cart</h2>
            <div class="cart-items" id="cartItems">
                <div class="cart-empty">Your cart is empty</div>
            </div>
            <div class="cart-total" id="cartTotal" style="display: none;">
                <h3>Total: $<span id="totalAmount">0.00</span></h3>
                <button class="checkout-btn" onclick="checkout()" id="checkoutBtn">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-functions.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDnppB7CXp0eZLNhvXeyKNDvO0R1YVsf2I",
            authDomain: "kirkclient.firebaseapp.com",
            projectId: "kirkclient",
            storageBucket: "kirkclient.firebasestorage.app",
            messagingSenderId: "324941983054",
            appId: "1:324941983054:web:2976a14fc5cc05d89d021f",
            measurementId: "G-E0ZPPKNBD8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app);

        // Initialize Stripe with your publishable key
        const stripe = Stripe('pk_live_51Smqfp88HpBl6MXX1uooT67De9HgP6ERhfzpI4sLzMbgSLHr4fCzfqp5lZiCtHaiupf3p4tEXCfwWISEraebp2ki00ytftKEuG');

        let cart = [];
        let currentUser = null;

        // Listen for auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
            } else {
                currentUser = null;
                document.getElementById('authButtons').style.display = 'flex';
                document.getElementById('logoutBtn').style.display = 'none';
                cart = [];
                updateCartCount();
            }
        });

        window.openShop = () => {
            if (!currentUser) {
                alert('Please log in to shop');
                return;
            }
            document.getElementById('shopModal').classList.add('active');
        };

        window.closeShop = () => {
            document.getElementById('shopModal').classList.remove('active');
        };

        window.openCart = () => {
            updateCartDisplay();
            document.getElementById('cartModal').classList.add('active');
        };

        window.closeCart = () => {
            document.getElementById('cartModal').classList.remove('active');
        };

        window.addToCart = (productName, priceInCents, priceId) => {
            cart.push({
                name: productName,
                price: priceInCents / 100,
                priceInCents: priceInCents,
                priceId: priceId
            });
            updateCartCount();
            alert(`${productName} added to cart!`);
            closeShop();
        };

        window.removeFromCart = (index) => {
            cart.splice(index, 1);
            updateCartCount();
            updateCartDisplay();
        };

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
            document.getElementById('cartBtn').style.display = cart.length > 0 ? 'block' : 'none';
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                cartTotal.style.display = 'none';
            } else {
                let total = 0;
                cartItemsContainer.innerHTML = cart.map((item, index) => {
                    total += item.price;
                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <h4>${item.name}</h4>
                                <p>$${item.price.toFixed(2)}</p>
                            </div>
                            <button class="cart-item-remove" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('totalAmount').textContent = total.toFixed(2);
                cartTotal.style.display = 'block';
            }
        }

        window.checkout = async () => {
            if (cart.length === 0) return;
            if (!currentUser) {
                alert('Please log in to checkout');
                return;
            }

            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.disabled = true;
            checkoutBtn.textContent = 'Processing...';

            try {
                // Create line items for Stripe
                const lineItems = cart.map(item => ({
                    price_data: {
                        currency: 'usd',
                        product_data: {
                            name: item.name,
                        },
                        unit_amount: item.priceInCents,
                    },
                    quantity: 1,
                }));

                // Call Firebase Cloud Function
                const createCheckoutSession = httpsCallable(functions, 'createCheckoutSession');
                const result = await createCheckoutSession({
                    lineItems: lineItems,
                    customerEmail: currentUser.email,
                    userId: currentUser.uid
                });

                // Redirect to Stripe Checkout
                const stripeResult = await stripe.redirectToCheckout({
                    sessionId: result.data.sessionId
                });

                if (stripeResult.error) {
                    alert(stripeResult.error.message);
                }

            } catch (error) {
                console.error('Checkout error:', error);
                alert('Checkout failed: ' + error.message);
            } finally {
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = 'Proceed to Checkout';
            }
        };

        window.handleLogout = () => {
            alert('Logout functionality from your existing code');
        };

        // Close modals when clicking outside
        document.getElementById('shopModal').addEventListener('click', function(e) {
            if (e.target === this) closeShop();
        });

        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) closeCart();
        });
    </script>
</body>
</html>
